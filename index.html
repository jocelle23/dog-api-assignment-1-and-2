<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GET Dog Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container center">
        <h1>Dog Photos Here!</h1>
        <form>
            <label for="quantity">How many random dogs photos would you like to see?</label>
            <p>Please choose a number between 1 & 50.</p>
            <input type="number" id="quantity" name="quantity" min="1" max="50" value="3">
            <input type="submit" value="Submit">
        </form>
        <section class="results hidden">
            <h2>Cute, right?!</h2>
            <img class="results-img" alt="Dog image(s)">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
